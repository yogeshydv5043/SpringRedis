spring.application.name=SpringRedis
#SERVER_PORT
server.port=8081
#DATABASE CONNECTION CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/mydbredis?allowPublicKeyRetrieval=true&useSSL=false
#spring.datasource.url=jdbc:mysql://localhost:3306/mydbredis?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1304
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# REDIS CONFIGURATION
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
